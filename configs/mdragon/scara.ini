#PREFERENCE_FILE_PATH = /home/mwork/mworkcnc/configs/mdragon/mdragon.pref
#PROGRAM_PREFIX = WORKINGFOLDER/gcode
PREFERENCE_FILE_PATH = WORKINGFOLDER/mdragon.pref
POSITION_OFFSET = RELATIVE
