CYCLE_TIME = 50
INTRO_GRAPHIC = Screen.png
INTRO_TIME = 2
INCREMENTS = 10 mm, 1.0 mm, 0.10 mm, 0.01 mm
ANGULAR_INCREMENTS = 1, 5, 10, 30, 45, 90, 180, 360
