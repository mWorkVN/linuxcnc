DEFAULT_LINEAR_VELOCITY = 250.0
DEFAULT_LINEAR_JOG_VEL  = 100.0
MAX_LINEAR_JOG_VEL = 700.0
MIN_ANGULAR_VELOCITY = 0.0
MAX_ANGULAR_VELOCITY = 360.0
